<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="3.css" />
</head>

<body>

    <div class="box">
        <div id="human_field" class="field">
        </div>
        <div id="computer_field" class="field"></div>
        <script>


            const FIELD_SIZE = 10;
            class Field {
                alphabet = ["А", "Б", "В", "Г", "Д", "Е", "Ж", "З", "И", "К"];
                ships = [];
                constructor() {

                }
                generateShips() {
                    for (let i = 1; i < 5; i++) {
                        for (let j = 1; j <= 5 - i; j++) {
                            var ship = new Ship(i);
                            ship.showShip();
                        }
                    }
                }
            }
            class Ship {
                name;
                row;
                col;
                size;
                direction;
                coordinate = [];
                constructor(size) {
                    this.size = size;

                    this.direction = Math.floor(Math.random() * 2);
                    if (this.direction === 1) {
                        this.col = Math.floor(Math.random() * (FIELD_SIZE - this.size));
                        this.row = Math.floor(Math.random() * FIELD_SIZE);

                    } else {
                        this.row = Math.floor(Math.random() * (FIELD_SIZE - this.size));
                        this.col = Math.floor(Math.random() * FIELD_SIZE);
                    }
                    for (let i = 0; i < size; i++) {
                        if (this.direction === 1) this.coordinate.push(this.row + i, this.col);
                        else this.coordinate.push(this.row, this.col + i);
                    }
                }
                showShip() {
                    const div = document.createElement('div');
                    const dir = (this.direction == 1) ? ' vertical' : '';
                    // собираем в одну строку все классы

                    div.className = `ship deck` + this.size + dir;
                    // через атрибут 'style' задаём позиционирование кораблю относительно
                    // его родительского элемента
                    // смещение вычисляется путём умножения координаты первой палубы на
                    // размер клетки игрового поля, этот размер совпадает с размером палубы
                    div.style.cssText = `left:${(this.row+1) * 40}px; top:${(this.col+1) * 40}px;`;
                    document.getElementById('human_field').appendChild(div);
                }
            }

            test = new Field();
            test.generateShips();
        </script>
    </div>
</body>

</html>
